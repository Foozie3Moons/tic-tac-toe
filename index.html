<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Front-End</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <header>
      <h1>Tic Tac Toe</h1>
      <h2 id="game-message">It is player X's turn!</h2>
    </header>
    <div class="buttons">
      <button name="reset" class="reset button">Reset Board</button>
    </div>
    <div class="wrapper">
      <div class="gameboard-overlay">
      </div>
      <div class="gameboard">
        <div class="row row-1">
          <div class="box col-1">
          </div>
          <div class="box col-2">
          </div>
          <div class="box col-3">
          </div>
        </div>
        <div class="row row-2">
          <div class="box col-1">
          </div>
          <div class="box col-2">
          </div>
          <div class="box col-3">
          </div>
        </div>
        <div class="row row-3">
          <div class="box col-1">
          </div>
          <div class="box col-2">
          </div>
          <div class="box col-3">
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
